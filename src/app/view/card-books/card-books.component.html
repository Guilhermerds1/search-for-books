<div class="card">

        <img [src]="imagem.replace('http://', 'https://')" alt="" srcset="">

    <div class="informacoes">
        <h1>Titulo:</h1>
        <p>{{itensBooks?.title}}</p>

        <h2>Data:</h2>

</div>
